name: "âœ¨ Feature Request"
description: "Suggest a new feature or improvement."
title: "[Feature] <Short Description>"
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: "Problem Description"
      description: "Is your request related to a problem? Explain."
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: "Proposed Solution"
      description: "Describe what you want to happen."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives Considered"
      description: "Any alternative solutions you've thought of?"

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Anything else related to this request?"
